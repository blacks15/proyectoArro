<!DOCTYPE html>
<html>
<head>
	<title>Clientes</title>
</head>
<body>
<div class="card-panel">
	<form id="frmAgregarCliente">
		<fieldset>
			<legend>Agregar Clientes</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="35%">	
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnClientes" class="icon-searchPeople btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light">
							<i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="65%">
						<fieldset>
							<p>Busqueda</p>
							<div class="col s4">
								<select class="browser-default" id="busqueda" name="busqueda">
									<option value="0">SELECCIONE</option>
									<option value="1">Nombre</option>
									<option value="2">Empresa</option>
								</select>
							</div>
							<div class="col s5" id="busquedas">
								<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
							</div>
							<div class="col s3">
								<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
								</button>
							</div>
						</fieldset>
					</td>
				</tr>
			</table>
			<table class="table col s12">
				<tr>
					<div class="row">
						<div class="col s12" style="margin-bottom: 25px;">
							<ul class="tabs">	
								<li class="tab col s6"><a href="#datosCliente" class="active">Datos Empresa</a></li>
								<li class="tab col s5"><a  href="#direccion">Dirección</a></li>
							</ul>
						</div>
					</div>
					<div id="datosCliente" class="col s12">
						<div class="row">
							<div class="col s5">
								<input type="hidden" name="codigoCliente" id="codigoCliente" readonly="true">
								<label>*Nombre Cliente</label>
								<input type="text" name="nombreCliente" id="nombreCliente" maxlength="20">
								<div class="row">
									<div class="col s6">
										<label>*Apellido Paterno</label>
										<input type="text" name="apellidoPaterno" id="apellidoPaterno" maxlength="30">
									</div>
									<div class="col s6">
										<label>*Apellido Materno</label>
										<input type="text" name="apellidoMaterno" id="apellidoMaterno" maxlength="30">
									</div>
								</div>
								<label>*R.F.C.</label>
								<input type="text" name="rfc" id="rfc" maxlength="13">
								<p>Los Campos con * son Obligatorios</p>
							</div>
							<div class="col s5">
								<label>*Nombre Empresa</label>
								<input type="text" name="nombreEmpresa" id="nombreEmpresa" maxlength="40">
								<label>*E-mail</label>
								<input type="text" name="email" id="email" maxlength="50" class="email">
								<div class="row">
									<div class="col s6">
										<label>*Teléfono</label>
										<input type="text" name="telefono" id="telefono" maxlength="10">
									</div>
									<div class="col s6">
										<label>*Celular</label>
										<input type="text" name="celular" id="celular" maxlength="10">
									</div>
								</div>
							</div>
							<div class="col s2">
								<button type="button" id="btnSig" class="arrow_right btn-floating blue darken-4 waves-effect waves-light"><i class="material-icons">arrow_forward</i>
								</button>
							</div>
						</div>
					</div>
					<div id="direccion" class="col s12">
						<div class="row">
							<div class="col s2">
								<button type="button" id="btnAnt" class="arrow_left btn-floating blue darken-4 waves-effect waves-light"><i class="material-icons">arrow_back</i>
								</button>
							</div>
							<div class="col s4">
								<label>*Calle</label>
								<input type="text" name="calle" id="calle" maxlength="40">
								<div class="row">
									<div class="col s5">
										<label>*Núm. Ext</label>
										<input type="text" name="numExt" id="numExt" maxlength="4">
									</div>
									<div class="col s4">
										<label>Núm. Int</label>
										<input type="text" name="numInt" id="numInt" maxlength="3">
									</div>
								</div>
								<p>Los Campos con * son Obligatorios</p>
							</div>
							<div class="col s4">
								<label>*Colonia</label>
								<input type="text" name="colonia" id="colonia" maxlength="40">
								<label>*Ciudad</label>
								<input type="text" name="ciudad" id="ciudad" maxlength="40">
								<label>*Estado</label>
								<input type="text" name="estado" id="estado" maxlength="40">
							</div>
							<div class="col s2" align="center">
								<button type="button" class="icon-save btn blue darken-1" id="btnSave" disabled="true"></button><br><br>
								<button type="button" class="icon-editar btn green" id="btnUpdate" disabled="true"></button><br><br>
								<button type="button" class="icon-borrar btn red" id="btnDelete" disabled="true"></button>
							</div>
						</div>
					</div>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/cliente.js"></script>
</body>
</html>
