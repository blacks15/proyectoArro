<!DOCTYPE html>
<html>
<head>
	<title>Buscar Cliente</title>
</head>
<body>
<div class="card-panel">
	<form id="frmBuscarCliente">
		<fieldset>
			<legend>Buscar Clientes</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="35%">
						<button type="button" id="btnNuevo" class="icon-agregar btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
					</td>
					<td width="65%">
						<fieldset>
							<p>Busqueda</p>
							<div class="col s4">
								<select class="browser-default" id="busqueda" name="busqueda">
									<option value="0">SELECCIONE</option>
									<option value="1">Nombre</option>
									<option value="2">Empresa</option>
								</select>
							</div>
							<div class="col s5" id="busquedas">
								<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
							</div>
							<div class="col s3">
								<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
								</button>
							</div>
						</fieldset>
					</td>
				</tr>
			</table>
			<table class="centered bordered striped highlight responsive-table">
				<thead>
					<tr>
						<input type="hidden" name="codigoCliente" id="codigoCliente">
						<th style="display: none" data-field="id"">Código</th>
						<th data-field="rfc">R.F.C.</th>
						<th data-field="nombreEmpresa">Nombre Empresa</th>
						<th data-field="nombreEmpleado">Nombre Cliente</th>
						<th data-field="apellidos">Apellidos</th>
						<th data-field="direccion">Dirección</th>
						<th data-field="ciudad">Ciudad</th>
						<th data-field="estado">Estado</th>
						<th data-field="telefono">Teléfono</th>
						<th style="display: none" data-field="celular">Celular</th>
						<th style="display: none" data-field="email">email</th>
					</tr>
				</thead>
				<tbody id="table"></tbody>
			</table>
			<div class="pagination" id="pages">
				<center><ul id="page-numbers"></ul></center>
			</div>
<!-- SE CREA LA MODAL  -->
			<div id="modal" class="modal modal-fixed-footer">
				<div class="modal-content">
					<span style="cursor: pointer;" id="btnClose"><i class="material-icons right">close</i></span>
					<form class="col s12">
					<fieldset>
						<legend class="titulo">Datos Cliente</legend>
						<table>
							<tr>
								<td class="row" style="text-transform: capitalize; font-size: 14px;">
									<div class="col s6">
										<p id="codigo"></p>
										<p id="rfc"></p>
										<p id="nombreEmpresa"></p>
										<p id="nombreCliente"></p>
										<p id="apellidos"></p>
									</div>
									<div class="col s6">
										<p id="domicilio"></p>
										<p id="ciudad"></p>
										<p id="estado"></p>
										<p id="telefono"></p>
										<p id="celular"></p>
										<p style="text-transform: none;" id="email"></p>
									</div>
								</td>
							</tr>
						</table>
					</fieldset>	
					</form>
				</div>
			</div>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/buscarCliente.js"></script>
</body>
</html>
