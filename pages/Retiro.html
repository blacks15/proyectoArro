<!DOCTYPE html>
<html>
<head>
	<title>Retiro Efectivo</title>
</head>
<body>
<div class="card-panel">
	<form id="frmAgregarRetiro">
		<fieldset>
			<legend>Retiro Efectivo</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="55%">	
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light">
							<i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="45%">
						<div class="col s8">
							<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
						</div>
						<div class="col s4">
							<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
							</button>
						</div>
					</td>
				</tr>
			</table>
			<table class="table">
				<tr>
					<div class="row">
						<div class="col s6">
							<div class="row">
								<div class="col s6">
									<label>*Folio</label>
									<input type="text" name="folio" id="folio" readonly="true">
									<input type="hidden" name="codigoRetiro" id="codigoRetiro">
								</div>
							</div>
							<div class="row">
								<div class="col s8">
									<label>*Nombre Empleado</label>
									<input type="text" name="nombreEmpleado" id="nombreEmpleado" readonly="true">
								</div>
							</div>
							<div class="row">
								<div class="col s6">
									<label>*Fecha</label>
									<input type="text" name="fecha" id="fecha" disabled="true">
								</div>
							</div>
						</div>
						<div class="col s4">
							<div class="row">
								<div class="col s6">
									<label>*Catndiad a Retirar</label>
									<input type="text" name="cantidad" id="cantidad" maxlength="10">
								</div>
							</div>
							<div class="row">
								<div class="col s9">
									<label>*Descripci√≥n</label>
									<textarea class="materialize-textarea" name="descripcion" id="descripcion" maxlength="100"></textarea>
								</div>
							</div>
						</div>
						<div class="col s2" align="center">
							<button type="button" class="icon-save btn blue darken-1" id="btnSave" disabled="true"></button><br><br>
							<button type="button" class="icon-editar btn green" id="btnUpdate" disabled="true"></button><br><br>
							<button type="button" class="icon-borrar btn red" id="btnDelete" disabled="true"></button>
						</div>
					</div>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/retiro.js"></script>
</body>
</html>
