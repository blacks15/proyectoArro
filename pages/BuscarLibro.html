<!DOCTYPE html>
<html>
<head>
	<title>Buscar Libro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmbuscarLibros">
		<fieldset>
			<legend>Buscar Libros</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="35%">
						<button type="button" id="btnNuevo" class="icon-agregar btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light"><i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="65%">
						<fieldset>
							<p>Busqueda</p>
							<div class="col s3">
								<select class="browser-default" id="busqueda" name="busqueda">
									<option value="0">SELECCIONE</option>
									<option value="1">Nombre Libro</option>
									<option value="2">Nombre Autor</option>
								</select>
							</div>
							<div class="col s7" id="busquedas">
								<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
								<input type="hidden" class="buscar" name="buscarN" id="buscarN" placeholder="Buscar por Nombre">
							</div>
							<div class="col s2">
								<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
								</button>
							</div>
						</fieldset>
					</td>
				</tr>
			</table>
			<table class="centered bordered striped highlight responsive-table">
				<thead>
					<tr>
						<input type="hidden" name="codigoLibro" id="codigoLibro">
						<th style="display: none" data-field="id">id</th>
						<th data-field="nombreLibro">Nombre Libro</th>
						<th data-field="isbn">ISBN</th>
						<th data-field="autor">Autor</th>
						<th data-field="editorial">Editorial</th>
						<th style="display: none" data-field="descripcion">Descripci√≥n</th>
						<th style="display: none" data-field="idAutor">idAutor</th>
						<th style="display: none" data-field="idEditorial">idEditorial</th>
					</tr>
				</thead>
				<tbody id="table"></tbody>
			</table>
			<div class="pagination" id="pagination">
				<center><ul id="page-numbers"></ul></center>
			</div>
<!-- SE CREA LA MODAL  -->
			<div id="modal" class="modal">
				<div class="modal-content">
					<span style="cursor: pointer;" id="btnClose"><i class="material-icons right">close</i></span>
					<div class="col s12">
						<div class="row">
							<div class="col s6">
								<input type="file" class="file-loading" name="imagen" id="imagen" disabled="true">
							</div>
							<div class="col s6">
								<textarea id="descripcionLibro" name="descripcionLibro" class="swal2-textarea" readonly="true" style="font-size: 12px; height: 300px;"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
<!-- FIN MODAL  -->
		</fieldset>
	</form>
</div>
<script type="text/javascript" src="js/buscarLibro.js"></script>
</body>
</html>
