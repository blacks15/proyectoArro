<!DOCTYPE html>
<html>
<head>
	<title>Buscar Ventas</title>
</head>
<body>
<div class="card-panel">
	<form id="frmBuscarVenta">
		<fieldset>
			<legend>Buscar Venta</legend>
			<div class="row">
				<div class="col s3">
					<div class="row">
						<div class="col s10">
							<label>Folio Venta</label>
							<input type="text" name="folio" id="folio" maxlength="13">	
						</div>
						<div class="col s10">
							<label>Fecha</label>
							<input type="text" name="fechaVenta" id="fechaVenta" readonly="true">
						</div>
						<i class="small blue-text material-icons btn-icon" id="btnSearch">search</i>
						<i class="small red-text material-icons btn-icon" id="quitar">cancel</i>
					</div>
				</div>
				<div class="col s4">
					<label>Nombre Vendedor</label>
					<input type="text" name="nombreEmpleado" id="nombreEmpleado" readonly="true">
					<input type="hidden" name="codigoEmpleado" id="codigoEmpleado">
					<label>Nombre Cliente</label>
					<input type="text" name="nombreCliente" id="nombreCliente" readonly="true" placeholder="cliente general">
				</div>
				<div class="col s3">
					<label>Status Venta</label>
					<select id="status" name="status" class="browser-default" style="margin-bottom: 20px;">
						<option value="0"></option>
						<option value="1">PAGADA</option>
						<option value="2">CANCELADA</option>
					</select>
					<label>Total Venta</label>
					<input type="text" class="swal2-input" name="totalVenta" id="totalVenta" readonly="true">
				</div>
				<div class="col s2" align="center">
					<button type="button" id="btnSave" class="icon-save btn-large btn-floating blue darken-4 waves-effect waves-light" disabled="true"></button>	
				</div>
			</div>
			<table class="table" id="detalleVenta">
				<thead>
					<th width="20%">CÃ³digo Producto</th>
					<th width="35%">Nombre Producto</th>
					<th width="10%">Cantidad</th>
					<th width="15%">Precio</th>
					<th width="20%">Subtotal</th>
				</thead>
				<tbody id="table" name="table" style="text-align: center; text-transform: uppercase;"></tbody>
			</table>
			<div class="pagination" id="pages">
				<center><ul id="page-numbers"></ul></center>
			</div>
		</fieldset>
	</form>
</div>
<script type="text/javascript" src="js/buscarVenta.js"></script>
</body>
</html>
