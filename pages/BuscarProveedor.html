<!DOCTYPE html>
<html>
<head>
	<title>Buscar Proveedores</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmBuscarProveedor">
		<fieldset>
			<legend class="titulo">Buscar Proveedores</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="60%">
						<button type="button" id="btnNuevo" class="icon-agregar btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
					</td>
					<td width="40%">
						<div class="col s8">
							<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
						</div>
						<div class="col s4">
							<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
							</button>
						</div>
					</td>
				</tr>
			</table>
			<input type="hidden" name="codigo" id="codigo">
			<table class="centered bordered striped highlight responsive-table">
				<thead>
					<tr>
						<th style="display: none" data-field="id"">Código</th>
						<th data-field="nombreProveedor">Nombre Proveedor</th>
						<th data-field="nombreContacto">Contacto</th>
						<th data-field="direccion">Dirección</th>
						<th data-field="ciudad">Ciudad</th>
						<th data-field="estado">Estado</th>
						<th data-field="telefono">Teléfono</th>
						<th data-field="celular">Celular</th>
						<th style='display: none' data-field="email">E-mail</th>
						<th style="display: none" data-field="web"">Web</th>
					</tr>
				</thead>
				<tbody id="table"></tbody>
			</table>
			<div class="pagination" id="pagination">
				<center><ul id="page-numbers"></ul></center>
			</div>
<!-- SE CREA LA MODAL  -->
			<div id="modal" class="modal modal-fixed-footer">
				<div class="modal-content">
					<span style="cursor: pointer;" id="btnClose"><i class="material-icons right">close</i></span>
					<form class="col s12">
					<fieldset>
						<legend class="titulo">Datos Proveedor</legend>
						<table>
							<tr>
								<td class="row" style="text-transform: capitalize;">
									<div class="col s4">
										<p id="codigo"></p>
										<p id="proveedor"></p>
										<p id="contacto"></p>
									</div>
									<div class="col s4">
										<p id="domicilio"></p>
										<p id="ciudad"></p>
										<p id="estado"></p>
									</div>
									<div class="col s4">
										<p id="telefono"></p>
										<p id="celular"></p>
										<p id="email" style="text-transform: none;"></p>
										<p id="web" style="text-transform: none;"></p>
									</div>
								</td>
							</tr>
						</table>
					</fieldset>	
					</form>
				</div>
			</div>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/buscarProveedor.js"></script>
</body>
</html>
