<!DOCTYPE html>
<html>
<head>
	<title>Buscar Proveedor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmBuscarProducto">
		<fieldset>
			<legend>Buscar Productos</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="35%">
						<button type="button" id="btnNuevo" class="icon-agregar btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light"><i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="65%">
						<fieldset>
							<p>Busqueda</p>
							<div class="col s3">
								<select class="browser-default" id="busqueda" name="busqueda">
									<option value="0">SELECCIONE</option>
									<option value="1">Código de Barras</option>
									<option value="2">Nombre</option>
									<option value="3">Proveedor</option>
								</select>
							</div>
							<div class="col s7" id="busquedas">
								<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
							</div>
							<div class="col s2">
								<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
								</button>
							</div>
						</fieldset>
					</td>
				</tr>
			</table>
			<table class="centered bordered striped highlight responsive-table">
				<thead>
					<tr>
						<input type="hidden" name="codigoProducto" id="codigoProducto">
						<th style="display: none" data-field="id"">Código</th>
						<th data-field="codigoBarras">Código de Barras</th>
						<th data-field="nombreProducto">Nombre Producto</th>
						<th data-field="nombreProveedor">Proveedor</th>
						<th data-field="stockActual">Existencia</th>
						<th data-field="venta">Precio Venta</th>
						<th data-field="nombreCategoria">Categoria</th>
						<th style='display: none' data-field="idProveedor">idProveedor</th>
						<th style='display: none' data-field="stockMin">StockMin</th>
						<th style='display: none' data-field="stockMax">StockMax</th>
						<th style="display: none" data-field="compra">Compra</th>
						<th style="display: none" data-field="idCategoria">idCategoria</th>
						<th data-field="status">Estado</th>
					</tr>
				</thead>
				<tbody id="table"></tbody>
			</table>
			<div class="pagination" id="pagination">
				<center><ul id="page-numbers"></ul></center>
			</div>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/buscarProducto.js"></script>
</body>
</html>
