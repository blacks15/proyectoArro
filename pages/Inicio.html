<html>  
<head>
    <title>Inicio</title>
</head>
<body>
<div class="card-panel">
    <div class="row" style="margin-left: 15%;">
        <div class="col s12 m8 l3">
            <div class="card boton">
                <div class="card-content green white-text" id="iVentas">
                    <h5 class="card-stats-title center">Ventas</h5>
                    <p class="center"><i class="fa-5x fa fa-shopping-cart"></i></p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card boton">
                <div class="card-content blue darken-4 white-text" id="iLibros">
                    <h5 class="card-stats-title center">Libros</h5>
                    <p class="center icon-libros"><i class="fa"></i></p>
                </div>
            </div>
        </div>
         <div class="col s12 m6 l3">
            <div class="card boton">
                <div class="card-content red lighten-1 white-text" id="iProductos">
                    <h5 class="card-stats-title center">Productos</h5>
                    <p class="center"><i class="fa-5x fa fa-archive"></i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-left: 15%;">
        <div class="col s12 m8 l3">
            <div class="card boton">
                <div class="card-content deep-orange darken-4 white-text" id="iMovimientos">
                    <h5 class="card-stats-title center">Movimientos</h5>
                    <p class="center icon-tarjeta "><i class="fa"></i></p>
                </div>
            </div>
        </div>
        <div class="col s12 m6 l3">
            <div class="card boton">
                <div class="card-content blue lighten-1 white-text" id="iClientes">
                    <h5 class="card-stats-title center">Clientes</h5>
                    <p class="center icon-cliente"><i class="fa"></i></p>
                </div>
            </div>
        </div>
         <div class="col s12 m6 l3">
            <div class="card boton">
                <div class="card-content teal white-text" id="iReportes">
                    <h5 class="card-stats-title center">Reportes</h5>
                    <p class="center icon-reportes"><i class="fa"></i></p>
                </div>
            </div>
        </div>
    </div>  
</div>
<script type="text/javascript" src="js/inicio.js"></script>
</body>
</html>
