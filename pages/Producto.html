<!DOCTYPE html>
<html>
<head>
	<title>Productos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmAgregarPoducto">
		<fieldset>
			<legend class="titulo">Crear Productos</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="55%">	
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light">
							<i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="45%">
						<div class="col s8">
							<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
						</div>
						<div class="col s4">
							<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
							</button>
						</div>
					</td>
				</tr>
				<tr class="row">
					<td>
						<p>Tipo de Producto</p>
						<input type="radio" name="tipo" id="libro" value="libro"><label for="libro">Libro</label>
						<input type="radio" name="tipo" id="nuevo" value="nuevo"><label for="nuevo"> Nuevo Producto</label>
					</td>
				</tr>
			</table>
			<table class="table col s12">
				<tr>
					<div class="row">
						<div class="col s12" style="margin-bottom: 25px;">
							<ul class="tabs">
								<li class="tab col s5"><a href="#datosProducto" class="active">Datos Producto</a></li>
								<li class="tab col s5"><a  href="#inventario">Inventario</a></li>
							</ul>
						</div>
						<div class="col s12" id="datosProducto">
							<div class="row">
								<div class="col s5">
									<input type="hidden" name="codigoProducto" id="codigoProducto">
									<label>*Nombre Producto</label>
									<input type="text" name="nombreProducto" id="nombreProducto" maxlength="50">
									<div class="row">
										<div class="col s5">
											<label>*Código Barras</label>
											<input type="text" name="codigoBarras" id="codigoBarras" maxlength="20">
										</div>
									</div>
								</div>
								<div class="col s5">
									<label>*Proveedor</label>
									<select class="browser-default" id="proveedor" name="proveedor">
										<option value="0">SELECCIONE</option>
									</select>
									<p>Los Campos con * son Obligatorios</p>
								</div>
								<div class="col s2" align="center">
									<button type="button" id="btnSig" class="arrow_right btn-floating blue darken-4 waves-effect waves-light" style="margin-top: 0px"><i class="material-icons">arrow_forward</i>
									</button>
								</div>
							</div>
						</div>
						<div class="col s12" id="inventario">
							<div class="row">
								<div class="col s2">
									<button type="button" id="btnAnt" class="arrow_left btn-floating blue darken-4 waves-effect waves-light"><i class="material-icons">arrow_back</i>
									</button>
								</div>
								<div class="col s4">
									<div class="row">
										<div class="col s7">
											<label for="textfield">*Stock Mínimo: </label>
											<input type="text" name="stMin" id="stMin" maxlength="6">
										</div>
									</div>
									<div class="row">
										<div class="col s7">
											<label for="textfield">*Stock Máximo: </label>
											<input type="text" name="stMax" id="stMax" maxlength="6">
										</div>
									</div>
									<div class="row">
										<div class="col s7">
											<label for="textfield">*Stock Actual: </label>
			         						<input type="text" name="stActual" id="stActual" maxlength="6">
										</div>
									</div>				
								</div>
								<div class="col s4">
									<div class="row">
										<div class="col s7">
											<label for="textfield">*Precio Compra: </label>
			                				<input type="text" name="compra" id="compra" maxlength="6">
										</div>
									</div>	
									<div class="row">
										<div class="col s7">
											<label for="textfield">*Precio Venta: </label>
											<input type="text" name="venta" id="venta" maxlength="6">
										</div>
									</div>		
									<label>*Categoria</label>
									<select class="browser-default" id="categoria" name="categoria">
										<option value="0">SELECCIONE</option>
									</select>
								</div>
								<div class="col s2" align="center">
									<button type="button" class="icon-save btn blue darken-1" id="btnSave" disabled="true"></button><br><br>
									<button type="button" class="icon-editar btn green" id="btnUpdate" disabled="true"></button><br><br>
									<button type="button" class="icon-borrar btn red" id="btnDelete" disabled="true"></button>
								</div>
							</div>
						</div>
					</div>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/producto.js"></script>
</body>
</html>
