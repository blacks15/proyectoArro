<!DOCTYPE html>
<html>
<head>
	<title>Empleados</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmAgregarEmpleado">
		<fieldset>
			<legend>Agregar Empleado</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="55%">	
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnEmpleados" class="icon-searchPeople btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light">
							<i class="material-icons">autorenew</i>
						</button>
					</td>
					<td width="45%">
						<div class="col s8">
							<input type="text" class="buscar" name="buscar" id="buscar" placeholder="Buscar">
						</div>
						<div class="col s4">
							<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
							</button>
						</div>
					</td>
				</tr>
			</table>
			<table class="table col s12">
				<tr>
					<div class="row">
						<div class="col s6" style="margin-bottom: 25px;">
							<ul class="tabs">
								<li class="tab col s6"><a href="#datosEmpleado" class="active">Datos Empresa</a></li>
								<li class="tab col s5"><a  href="#direccion">Dirección</a></li>
							</ul>
						</div>
					</div>
					<div id="datosEmpleado" class="col s12">
						<div class="row">
							<div class="col s5">
								<input type="hidden" name="codigoEmpleado" id="codigoEmpleado" readonly="true">
								<label>*Nombre Empleado</label>
								<input type="text" name="nombreEmpleado" id="nombreEmpleado" maxlength="20">
								<label>*Apellido Paterno</label>
								<input type="text" name="apellidoPaterno" id="apellidoPaterno" maxlength="30">
								<label>*Apellido Materno</label>
								<input type="text" name="apellidoMaterno" id="apellidoMaterno" maxlength="30">
								<input type="hidden" name="isUsu" id="isUsu">
								<p>Los Campos con * son Obligatorios</p>
							</div>
							<div class="col s5">
								<div class="row">
									<div class="col s6">
										<label>*Teléfono</label>
										<input type="text" class="tel" name="telefono" id="telefono" maxlength="10">
									</div>
									<div class="col s6">
										<label>*Celular</label>
										<input type="text" class="tel" name="celular" id="celular" maxlength="10">
									</div>
								</div>
								<label>*Puesto</label>
								<input type="text" name="puesto" id="puesto" maxlength="30">
								<div class="row">
									<div class="col s6">
										<label>*Sueldo</label>
										<input type="text" name="sueldo" id="sueldo" maxlength="10">
									</div>
								</div>
							</div>
							<div class="col s2">
								<button type="button" id="btnSig" class="arrow_right btn-floating blue darken-4 waves-effect waves-light"><i class="material-icons">arrow_forward</i>
								</button>
							</div>
						</div>
					</div>
					<div id="direccion" class="col s12">
						<div class="row">
							<div class="col s2">
								<button type="button" id="btnAnt" class="arrow_left btn-floating blue darken-4 waves-effect waves-light"><i class="material-icons">arrow_back</i>
								</button>
							</div>
							<div class="col s4">
								<label>*Calle</label>
								<input type="text" name="calle" id="calle" maxlength="20">
								<div class="row">
									<div class="col s5">
										<label>*Núm. Ext</label>
										<input type="text" name="numExt" id="numExt" maxlength="5">
									</div>
									<div class="col s4">
										<label>Núm. Int</label>
										<input type="text" name="numInt" id="numInt" maxlength="3">
									</div>
								</div>
								<p>Los Campos con * son Obligatorios</p>
							</div>
							<div class="col s4">
								<label>*Colonia</label>
								<input type="text" name="colonia" id="colonia" maxlength="30">
								<label>*Ciudad</label>
								<input type="text" name="ciudad" id="ciudad" maxlength="30">
								<label>*Estado</label>
								<input type="text" name="estado" id="estado" maxlength="30">
							</div>
							<div class="col s2" align="center">
								<button type="button" class="icon-save btn blue darken-1" id="btnSave" disabled="true"></button><br><br>
								<button type="button" class="icon-editar btn green" id="btnUpdate" disabled="true"></button><br><br>
								<button type="button" class="icon-borrar btn red" id="btnDelete" disabled="true"></button>
							</div>
						</div>
					</div>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/empleado.js"></script>
</body>
</html>
