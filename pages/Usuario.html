<!DOCTYPE html>
<html>
<head>
	<title>Usuario</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
</head>
<body>
<div class="card-panel">
	<form id="frmAgregarUsuario">
		<fieldset>
			<legend>Agregar Usuario</legend>
			<table class="table" border="0">
				<tr class="row">
					<td width="55%">	
						<button type="button" id="btnReporte" class="icon-reporte btn-floating btn-large blue darken-4 waves-effect waves-light"></button>
						<button type="button" id="btnRefresh" class="btn-floating btn-large blue darken-4 waves-effect waves-light">
							<i class="material-icons">autorenew</i>
						</button>
						<button type="button" id="btnCambiarPass" class="icon-config btn-floating btn-large green waves-effect waves-light tooltipped"></button>
					</td>
					<td width="45%">
						<div class="col s8">
							<input type="text" class="buscar email" name="buscar" id="buscar" placeholder="Buscar">
						</div>
						<div class="col s3">
							<button type="button" id="btnSearch" class="icon-buscar btn-floating btn-large light-blue lighten-3 waves-effect waves-light">
							</button>
						</div>
					</td>
				</tr>
			</table>
			<table class="table col s12">
				<tr>
					<div class="row">
						<div class="col s5">
							<label>Código Empleado</label>
							<input type="text" id="codigoEmpleado" name="codigoEmpleado" readonly="true">
							<div class="row">
								<div class="col s8">
									<label for="nombreEmpleado">Nombre Empleado: </label>
									<input type="text" id="nombreEmpleado" name="nombreEmpleado" maxlength="50">
									<input type="hidden" name="isUsu" id="isUsu">
								</div>
								<div class="col s4" style="margin-top: 15px;">
									<button type="button" id="btnCanNom" class="btn-floating red waves-effect waves-light" style="display: none"><i class="material-icons">close</i></button>
								</div>
							</div>
							<div class="row">
								<div class="col s6">
									<label>Tipo</label>
									<select class="browser-default" id="tipo" name="tipo" disabled="true">
										<option value="0">SELECCIONE</option>
										<option value="1">ADMINISTRADOR</option>
										<option value="2">CAJERO</option>
										<option value="3">VENDEDOR</option>
									</select>
								</div>
								<div class="col s6" style="display: none" id="statusUsu">
									<label>Status</label>
									<input type="text" id="status" name="status" disabled="true">
								</div>
							</div>
						</div>
						<div class="col s4">
							<div class="row">
								<div class="col s8">
									<label>Usuario</label>
									<input type="text" class="email" id="nombreUsuario" name="nombreUsuario" maxlength="15" disabled="true">
									<input type="hidden" id="nombre" name="nombre">
								</div>
								<div class="col s4" style="margin-top: 15px;">
									<button type="button" id="disp" class="btn-floating blue waves-effect waves-light" style="display: none"><i class="material-icons">done</i></button>
									<button type="button" id="noDisp" class="btn-floating red waves-effect waves-light" style="display: none"><i class="material-icons">close</i></button>
								</div>
							</div>
							<label for="contrasenia">Contraeña </label>
							<input type="password" id="contrasenia" name="contrasenia" maxlength="20" disabled="true">
							<label for="repcontrasenia">Confirmar Contraeña </label>
							<input type="password" id="repContrasenia" name="repContrasenia" maxlength="20" disabled="true">
						</div>
						<div class="col s2" align="center">
							<button type="button" class="icon-save btn card-panel blue darken-4 waves-effect waves-light" id="btnSave" disabled="true"></button><br><br>
							<button type="button" class="icon-borrar btn red" id="btnDelete" disabled="true"></button>
						</div>
					</div>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="js/usuario.js"></script>
</body>
</html>
